<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensures full viewport height */
            background-color: #f7f6ce; /* Adjust background color as needed */
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 25px; /* Space between images */
        }

        img:last-of-type {
            margin-bottom: 0; /* Remove margin from the last image */
        }
    </style>
</head>
