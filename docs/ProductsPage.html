<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>
    <link rel="stylesheet" href="../CSS/V1Css.css"> <!-- Updated path to CSS file -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f6ce;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 20px;
        }

        img {
            max-width: 225px;
            height: auto;
        }

        h1, h2 {
            color: orange;
            font-size: 5vw;
            font-weight: bold;
            text-shadow: -2px -2px 0 white, 2px -2px 0 white, -2px 2px 0 white, 2px 2px 0 white;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: black;
            position: relative;
            max-width: 100%;
            font-family: 'CustomFont', Arial, sans-serif;
            background-color: #143983;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
            margin-top: 20px;
        }

        h2 {
            font-size: 3vw;
        }
    </style>
</head>
<body>
    <h1>Satoshi Sodas/ Pleb Pops:</h1>
    <h2>~Bottles of Fun for Everyone~ Made from Real Cane Sugar!</h2>
    <div class="image-container">
        <img src="../Assets/Passion_Guava.jpeg" alt="PassionGuava">
        <img src="../Assets/W3_Watermelon.jpeg" alt="W3 Watermelon">
        <img src="../Assets/Clear_Bottles1.jpg" alt="Clear Bottles">
        <img src="../Assets/B_Tea_Sea.jpeg" alt="BTSEA">
        <img src="../Assets/Liquid_gold.jpeg" alt="Liquid Gold">
        <img src="../Assets/Solvent_Red_Diesel.jpeg" alt="Solvent Red Diesel">
    </div>

    <h2>Mixed drinks/ Beers</h2>
    <div class="image-container">
        <img src="../Assets/CachacaV1.jpeg" alt="Cachaca V1">
        <img src="../Assets/CachacaV2.jpeg" alt="Cachaca V2">
        <img src="../Assets/ALC_line_aluminum.jpg" alt="Aluminum Cans">
        <img src="../Assets/BC_Buzz.jpeg" alt="Blockchain Buzz">
    </div>
</body>
</html>
